<div class="container">
    <div class="login">
        <h2>Inscription Ã  Jobeet</h2>
        <mat-form-field style="width: 100%;">
            <mat-label>Adresse email</mat-label>
            <input matInput placeholder="dupond@gmail.com" [(ngModel)]="username" name="username">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <mat-label>Mot de passe</mat-label>
            <input matInput type="password" placeholder="*********" [(ngModel)]="password" name="password">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <mat-label>Prenom</mat-label>
            <input matInput placeholder="*********" [(ngModel)]="name" name="prenom">
        </mat-form-field>
        <mat-form-field style="width: 100%;">
            <mat-label>Nom</mat-label>
            <input matInput placeholder="*********" [(ngModel)]="lastname" name="nom">
        </mat-form-field>
        <div class="connexion">
            <button mat-button color="primary" (click)="goToLogin()">Se connecter</button>
            <button mat-button color="primary" (click)="signup()">S'inscrire</button>
        </div>
    </div>
</div>
