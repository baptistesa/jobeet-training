<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [mode]="'side'" [opened]="true" *ngIf="displayMenu">
        <mat-toolbar style="height: 8rem;">
            <mat-toolbar-row style="height: 8rem;">
                <div class="header">

                </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/home" [routerLinkActive]="['is-active']">
                <mat-icon>home</mat-icon>Accueil
            </a>
            <a mat-list-item routerLink="/offers" [routerLinkActive]="['is-active']">
                <mat-icon>local_offer</mat-icon>Toutes les offres
            </a>
            <a mat-list-item routerLink="/chat" [routerLinkActive]="['is-active']">
                <mat-icon>chat_bubble</mat-icon>Chat
            </a>
            <a mat-list-item routerLink="/profil" [routerLinkActive]="['is-active']">
                <mat-icon>face</mat-icon>Mon profil
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
