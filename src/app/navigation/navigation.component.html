<mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer class="sidenav" fixedInViewport="true" [mode]="'side'" [opened]="true">
        <mat-toolbar style="height: 8rem;">
            <mat-toolbar-row style="height: 8rem;">
                <div class="header">

                </div>
            </mat-toolbar-row>
        </mat-toolbar>
        <mat-nav-list>
            <a mat-list-item routerLink="/" [routerLinkActive]="['is-active']">
                <mat-icon>home</mat-icon>Accueil
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
